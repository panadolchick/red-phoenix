l_russian:
 #Events
 sov.1.t: "Основание Национал-Большевистской Партии"
 sov.1.d: "Национал-большевистская партия (НБП) была основана сегодня в Москве как радикальная политическая организация, ставшая первой националистической партией спустя долгое время её отсутставия. Объединяющая в себе элементы коммунизма и национализма. Основателями партии были российский политический деятель Эдуард Лимонов и Александр Дугин вместе с Егором Летовым.\nНБП стала известна своими крайне экстремистскими взглядами и приверженностью к национально-большевистской идеологии, которая сочетает в себе элементы национализма, социализма и антикапитализма. Она также стала известна своей агрессивной позицией по отношению к другим политическим партиям и нашему правительству."
 sov.1.a: "С этим надо покончить!"
 sov.1.b: "Звучит Интересно..."
 sov.2.t: "Разгром в Грузии"
 sov.2.d: "После долгих и кровопролитных, горных рейдов и диверсий, грузинские сепаратисты полностью разгромили наши войска в Грузии и почти вышли на административные границы Грузинской ССР.\n По стране прошлась новая волна недовольства сепаратистских настроений. Многие наши граждане очень сильно огорчились этим поражением и стали всё больше сомневаться в компетентности советской власти. Также это дало сигнал сепаратистским движениям по всему союзу, что получение независимости путём вооружённого мятежа - не является невозможной задачей."
 sov.2.a: "Какой позор..."
