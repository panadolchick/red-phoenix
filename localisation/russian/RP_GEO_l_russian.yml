 #Events
 geo.1.t: "Еще немного"
 geo.1.a: "Предложить русским мирный договор. Они слишком слабы!"
 geo.1.b: "Еще немного, последнее наступление!"
 geo.2.t: "Грузия предлагает нам капитуляцию!"
 geo.2.a: "Никаких договоров с сепаратистами! Цели СВО будут достигнуты!"
 geo.2.b: "Ситуация слишком критична, у нас нет выбора..."
 geo.3.t: "Советы отказались заключить мирный договор!"
 geo.3.a: "Вперед, в атаку!"
 geo.4.t: "Русские сдаются!"
 geo.4.a: "Победа!"
 geo.5.t: "Партизаны Севера"
 geo.5.a: "Они тоже герои нации"
 geo.6.t: "Рост партизанской активности грузин"
 geo.6.a: "Черт..."
 geo.7.t: "Тбилиси освобожден!"
 geo.7.a: "Победа уже близко!"
 geo.8.t: "Тбилиси пал!"
 geo.8.a: "Они обязательно за все заплатят!"
 geo.9.t: "Грузия просит отправить добровольцев"
 geo.9.a: "Мы должны поддержать грузинский народ в его борьбе"
 geo.9.b: "Наши граждане не будут умирать за Грузию"
 geo.10.t: "[FROM.GetAdjectiveCap] Добровольцы прибыли"
 geo.10.a: "Отлично!"
 geo.11.t: "Грузия просит вооружения"
 geo.11.a: "У нас своих проблем хватает, это слишком дорого"
 geo.11.b: "Мы можем послать легкое оружие"
 geo.11.c: "Мы можем послать легкое оружие и артиллерийские орудия"
 geo.11.d: "Мы можем отправить полный комплект вооружений"
 geo.12.t: "[FROM.GetName] отправляет легкое вооружение"
 geo.12.a: "Хорошо"
 geo.13.t: "[FROM.GetName] отправляет легкое вооружение и артиллерийские орудия"
 geo.13.a: "Отлично!"
 geo.14.t: "[FROM.GetName] отправляет полный комплект вооружений"
 geo.14.a: "Замечательно!"
 geo.15.t: "Диверсия в Грузии!"
 geo.15.a: "Они готовы на все! Даже уничтожить свою страну!"
 geo.16.t: "Грузия просит начать поставки оружия"
 geo.16.a: "Мы готовы начать поставки Грузии"
 geo.16.b: "Грузия? Может быть, вы имеете в виду штат Джорджия?"
 geo.17.t: "США согласны"
 geo.17.a: "С такими союзниками мы обязательно победим"
 geo.18.t: "США отказались поставлять нам оружие!"
 geo.18.a: "Предательство..."
 geo.19.t: "Грузия просит вооружения"
 geo.19.a: "У нас хватает своих проблем, грузины сами справятся"
 geo.19.b: "Давайте поможем Грузии! Наш долг - бороться с коммунистической угрозой"
 geo.20.t: "[FROM.GetName] посылает нам оружие"
 geo.20.a: "Отлично!"
 geo.21.t: "Грузия просит нанести отвлекающий удар"
 geo.21.a: "Ослабить СССР еще больше? Отличная идея!"
 geo.21.b: "Мы не готовы к этой атаке, это слишком рискованно"
 geo.22.t: "Ичкерия отзывается на зов о помощи!"
 geo.22.a: "Спасибо чеченцам!"
 geo.23.t: "Ичкерия отказалась"
 geo.23.a: "Разочаровывающе..."
 geo.24.t: "Чеченские боевики атакуют Северную Осетию!"
 geo.24.a: "В этом явно замешаны грузины..."
 geo.25.t: "Конец отвлекающего маневра"
 geo.25.a: "Мы надеемся, что это поможет Грузии победить"
 geo.26.t: "Чеченские боевики отступили"
 geo.26.a: "Мы надеемся, что такое больше не повторится"
 
